<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Neural Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.5.0"></script>
</head>

<body>

    <div>
        <div class="bg-blue-500 text-white py-4 flex items-center justify-between px-4">
            <h1 class="text-2xl font-bold">Diabetes Neural Network</h1>
            <a href="https://github.com/AGomezGranda/neural-network-diabetes">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="w-6 h-6">
            </a>
        </div>
    </div>

    <div class="container mx-auto mt-8">
        <form hx-post="/predict" hx-target="#result" class="space-y-4">
            <div>
                <label for="pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                <input type="number" id="pregnancies" name="pregnancies" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="glucose" class="block text-sm font-medium text-gray-700">Glucose</label>
                <input type="number" id="glucose" name="glucose" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="bloodPressure" class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                <input type="number" id="bloodPressure" name="bloodPressure" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="skinThickness" class="block text-sm font-medium text-gray-700">Skin Thickness</label>
                <input type="number" id="skinThickness" name="skinThickness" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="insulin" class="block text-sm font-medium text-gray-700">Insulin</label>
                <input type="number" id="insulin" name="insulin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="diabetesPedigreeFunction" class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
            </div>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</body>

</html>
</div>
